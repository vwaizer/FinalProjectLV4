<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Email Address</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      width: 150px;
      height: auto;
    }
    .content {
      padding: 20px;
    }
    .verify-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- <header class="header">
      <img src="[Replace with your logo image URL]" alt="Company Logo" class="logo">
    </header> -->
    <div class="content">
      <h1>Welcome to {{name}}</h1>
      <p>Thank you for signing up. To verify your email address and start using our service, please click the button below:</p>
      <a href="http://localhost:3000/{id}" class="verify-button">Verify Your Email</a>
      <p>If you didn't create an account on {{company}}, please ignore this email.</p>
    </div>
  </div>
</body>
</html>
